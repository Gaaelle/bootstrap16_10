<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Aston : <small>Bootstrap</small></h1>

    <div class="row">

      <form action="" method="POST" class="form-horizontal" novalidate>

        <div class="row">
          <div class="col-md-6">
              <div class="form-group has-error">
                <label for="firstname" class="control-label">Prénom</label>
                <input type="text"
                id="firstname"
                name="firstname"
                placeholder="Bonjour"
                class="form-control input-lg" required>
                <span class="help-block">Nous avons besoin de ton prénom</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-success">
                <label for="lastname">Nom de famille</label>
                <input type="text" name="lastname" id="lastname" placeholder="tg" class="form-control input-lg">
                <span class="help-block">Non le nom de famille on s'en fout</span>
              </div>
            </div>

        </div>

        <div class="form-group">
          <label for="email">Donne nous ton mail !</label>
          <input type="email"
          name="email" id="email"
          class="form-control"
          placeholder="azerty@email.com" required>
        </div>

        <div class="checkbox">
          <label for="cdg">
            <input type="checkbox" id="cdg" name="cdg"> CDG
          </label>
        </div>

        <div class="form-group">
          <select name="countries" id="countrie" class="form-control">
            <option value="France">France</option>
            <option value="Italie">Italie</option>
          </select>
        </div>


        <button type="submit" class="btn btn-success">button</button>

      </form>

    </div> <!-- .row -->
  </div><!-- .container -->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
